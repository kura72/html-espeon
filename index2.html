<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>キミのことを おしえてくれるかな？</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="container">

        <header>
            <div class="row">
                <div class="col-sm-6 title">
                    <h1>キミのことを おしえてくれるかな？</h1>
                </div>

                <div class="col-sm-6 align-right">
                    <a href="index.html">戻る</a>
                </div>
            </div>
        </header>

    </div>
    <hr>

    <div class="container">
        <form action="https://www.pokemon.co.jp/" form method="get" class="row">

            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label for="name">年齢<span class="label label-danger">必須</span></label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="例）25" required>
                </div>

                <div class="form-group">
                    <label>性別</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="q2" id="q2_1" value="1">男性
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="q2" id="q2_2" value="2">女性
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="q2" id="q2_4" value="" checked>回答しない
                        </label>
                    </div>
                </div>



                <div class="form-group">
                    <label>遊んだことのあるタイトル（複数回答可）</label>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="RGBP">
                            赤・緑・青・ピカチュウ
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="GSC">
                            金・銀・クリスタル
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="RSE">
                            ルビー・サファイア・エメラルド
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="FRLG">
                            ファイアレッド・リーフグリーン
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="DPt">
                            ダイヤモンド・パール・プラチナ
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="HGSS">
                            ハートゴールド・ソウルシルバー
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="BW">
                            ブラック・ホワイト
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="BW2">
                            ブラック2・ホワイト2
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="XY">
                            X・Y
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="ORAS">
                            オメガルビー・アルファサファイア
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="SM">
                            サン・ムーン
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="USUM">
                            ウルトラサン・ウルトラムーン
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="LPLE">
                            Let's Go! ピカチュウ・Let's Go! イーブイ
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="SwSh">
                            ソード・シールド
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="BDSP">
                            ブリリアントダイヤモンド・シャイニングパール
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="LA">
                            Pokémon LEGENDS アルセウス
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="SV">
                            スカーレット・バイオレット
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="html">
                            あてはまるものはない
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="job">初めて遊んだタイトル</label>
                    <select id="job" name="job" class="form-control">
                        <option value="">選択してください</option>
                        <option value="赤・緑・青・ピカチュウ">赤・緑・青・ピカチュウ</option>
                        <option value="金・銀・クリスタル">金・銀・クリスタル</option>
                        <option value="ルビー・サファイア・エメラルド">ルビー・サファイア・エメラルド</option>
                        <option value="ファイアレッド・リーフグリーン">ファイアレッド・リーフグリーン</option>
                        <option value="ダイヤモンド・パール・プラチナ">ダイヤモンド・パール・プラチナ</option>
                        <option value="ハートゴールド・ソウルシルバー">ハートゴールド・ソウルシルバー</option>
                        <option value="ブラック・ホワイト">ブラック・ホワイト</option>
                        <option value="ブラック2・ホワイト2">ブラック2・ホワイト2</option>
                        <option value="X・Y">X・Y</option>
                        <option value="オメガルビー・アルファサファイア">オメガルビー・アルファサファイア</option>
                        <option value="サン・ムーン">サン・ムーン</option>
                        <option value="ウルトラサン・ウルトラムーン">ウルトラサン・ウルトラムーン</option>
                        <option value="Let's Go! ピカチュウ・Let's Go! イーブイ">Let's Go! ピカチュウ・Let's Go! イーブイ</option>
                        <option value="ソード・シールド">ソード・シールド</option>
                        <option value="ブリリアントダイヤモンド・シャイニングパール">ブリリアントダイヤモンド・シャイニングパール</option>
                        <option value="Pokémon LEGENDS アルセウス">Pokémon LEGENDS アルセウス</option>
                        <option value="スカーレット・バイオレット">スカーレット・バイオレット</option>
                        <option value="上記以外のタイトル">上記以外のタイトル</option>
                        <option value="遊んだことがない">遊んだことがない</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">あなたの好きなポケモンは？</label>
                    <textarea name="message" id="message" rows="6" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-default">送信する</button>

            </div>


    </div>

    </div>

    </form>
    </div>

    <hr>
    <!-- <div class="container">
        <footer>
            <p>&copy; H20 space</p>
        </footer>
    </div> -->

</body>

</html>
